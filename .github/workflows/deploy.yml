name: r-univ-deploy

on:
  workflow_dispatch:

jobs:
  # Build job
  build:

    runs-on: ubuntu-latest
    steps:
      - name: Download the thing
        run: |
            curl https://ggseg.r-universe.dev/api/snapshot/zip -Lo thing.zip
            mkdir thing
            unzip thing.zip -d thing && rm -f thing.zip

      - name: Artifactize the thing
        id: upload_artifact
        uses: actions/upload-artifact@v4
        with:
          name: thing
          path: thing
          
  # Deploy job
  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # or specific "vX.X.X" version tag for this actionnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              https://api.github.com/repos/${{ github.repository }}/pages/deployments \
              -d '{"artifact_url":"${{ steps.upload_artifact.outputs.artifact-url }}","environment":"github-pages","pages_build_version":"$VERSION","oidc_token":"$OIDC_TOKEN"}'
